name: Release

on:
  workflow_dispatch:

jobs:
  check-release:
    name: Check Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.VERSION }}
      tag-name: ${{ steps.extract_version.outputs.TAG_NAME }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: extract_version
        run: |
          VERSION=$(sed -n 's/^version: *//p' pubspec.yaml)
          TAG_NAME="v$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Check if Release Exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ steps.extract_version.outputs.TAG_NAME }}
        run: |
          if gh release view "$TAG_NAME" > /dev/null 2>&1; then
            echo "::error::Release $TAG_NAME already exists. Please update version in pubspec.yaml."
            exit 1
          fi

  release:
    name: Build and Release
    needs: check-release
    uses: ./.github/workflows/build-android.yml
    with:
      create-release: true
      release-tag: ${{ needs.check-release.outputs.tag-name }}
      release-version: ${{ needs.check-release.outputs.version }}
    secrets:
      STOREFILE: ${{ secrets.STOREFILE }}
      STOREPASSWORD: ${{ secrets.STOREPASSWORD }}
      KEYPASSWORD: ${{ secrets.KEYPASSWORD }}
      KEYALIAS: ${{ secrets.KEYALIAS }}
