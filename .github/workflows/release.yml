name: Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g. v1.0.0). If empty, uses version from pubspec.yaml'
        required: false

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: extract_version
        run: |
          VERSION=$(sed -n 's/^version: *//p' pubspec.yaml)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine Tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag_name }}" ]; then
            echo "TAG_NAME=${{ inputs.tag_name }}" >> $GITHUB_ENV
          else
            echo "TAG_NAME=v${{ steps.extract_version.outputs.VERSION }}" >> $GITHUB_ENV
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.STOREFILE }}
        run: |
          echo $ENCODED_STRING | base64 -d > android/app/keystore.jks

      - name: Create key.properties
        env:
          STORE_PASSWORD: ${{ secrets.STOREPASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEYPASSWORD }}
          KEY_ALIAS: ${{ secrets.KEYALIAS }}
        run: |
          echo "storePassword=$STORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        env:
          VERSION: ${{ steps.extract_version.outputs.VERSION }}
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/nothingness-android-$VERSION.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: build/app/outputs/flutter-apk/nothingness-android-${{ steps.extract_version.outputs.VERSION }}.apk
          generate_release_notes: true

