name: Release

on:
  workflow_dispatch:

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: extract_version
        run: |
          VERSION=$(sed -n 's/^version: *//p' pubspec.yaml)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG_NAME=v$VERSION" >> $GITHUB_ENV

      - name: Check if Release Exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "$TAG_NAME" > /dev/null 2>&1; then
            echo "::error::Release $TAG_NAME already exists. Please update version in pubspec.yaml."
            exit 1
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.STOREFILE }}
        run: |
          if [ -z "$ENCODED_STRING" ]; then
            echo "::error::STOREFILE secret is missing."
            exit 1
          fi
          echo "$ENCODED_STRING" | base64 -d > android/app/keystore.jks

      - name: Create key.properties
        env:
          STORE_PASSWORD: ${{ secrets.STOREPASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEYPASSWORD }}
          KEY_ALIAS: ${{ secrets.KEYALIAS }}
        run: |
          echo "storePassword=$STORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties

      - name: Get Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        env:
          VERSION: ${{ steps.extract_version.outputs.VERSION }}
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/nothingness-android-$VERSION.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: build/app/outputs/flutter-apk/nothingness-android-${{ steps.extract_version.outputs.VERSION }}.apk
          generate_release_notes: true
